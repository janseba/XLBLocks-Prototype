<!DOCTYPE html>
<html>
<head lang="en">
	<title>XLBlocks Editor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-widht, intial-scale=1">

	<link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
	<link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.component.css" />
	<link rel="stylesheet" href="app.css" />

	<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="editor.js"></script>
	<script type="text/javascript" src="blockly_compressed.js"></script>
	<script type="text/javascript" src="blocks_compressed.js"></script>
	<script type="text/javascript" src="en.js"></script>


</head>
<body style="display:flex;flex-direction:column;align-items:center;justify-content:center">
	<div class="padding">
		<p class="ms-font-xl">Blockly Editor</p>
	</div>
	<div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
	
<xml id="toolbox" style="display: none">
  <block type="controls_if"></block>
  <block type="controls_repeat_ext"></block>
  <block type="logic_compare"></block>
  <block type="math_number"></block>
  <block type="math_arithmetic"></block>
  <block type="text"></block>
  <block type="text_print"></block>
</xml>

<script >
	var workspace = Blockly.inject('blocklyDiv', {toolbox: document.getElementById('toolbox')});
</script>	

</body>
</html>
