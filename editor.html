<!DOCTYPE html>
<html>
<head lang="en">
	<title>XLBlocks Editor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-widht, intial-scale=1">

	<link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
	<link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.component.css" />
	<link rel="stylesheet" href="app.css" />

	<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="editor.js"></script>
	<script type="text/javascript" src="blockly/blockly_compressed.js"></script>
	<script type="text/javascript" src="blockly/blocks_compressed.js"></script>
	<script type="text/javascript" src="xlb_blocks.js"></script>
	<script type="text/javascript" src="blockly/msg/js/en.js"></script>


</head>
<body style="display:flex;flex-direction:column;align-items:center;justify-content:center">
	<div class="padding">
		<p class="ms-font-xl">Blockly Editor</p>
	</div>
	<div id="blocklyDiv" style="height: 480px; width: 1080px;"></div>
	
<xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
  <category name="Functions">
    <block type="sum"></block>
  </category>
  <category name="Cell References">
    <block type="for_each_row"></block>
    <block type="range">
      <field name="NAME">range</field>
    </block>
  </category>
  <category name="Variables" colour="#A65C81" custom="VARIABLE"></category>
  <category name="Workbook Management">
    <block type="definenamedranges"></block>
    <block type="formula">
      <field name="formula_name">formula name</field>
    </block>
  </category>
</xml>

<script >
	var workspace = Blockly.inject('blocklyDiv', {toolbox: document.getElementById('toolbox')});
</script>	

</body>
</html>
